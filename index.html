<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistent By Mahesh</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="logo.png" class="logo" style="border-radius: 40%;">
                </div>
                <div class="header-text">
                    <h1>AI Assistant</h1>
                    <p>Made by Mahesh</p>
                </div>
            </div>
            <a href="https://msthrportfolio.vercel.app" target="_blank" class="portfolio-btn">
                <i class="fa-solid fa-user"></i>
                Portfolio
            </a>
        </div>
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">This ChatBot is Made with Gemini API Key by <b>Mahesh Suthar</b> (BCA Student at LJCCA Ahmedabad)</div>
            </div>
            <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js">
        // Replace with your actual API key
        
    </script>
</body>
</html>
